<html>

<head>
  <title>Python Argparse Generator</title>

  <script src="components.js"></script>

  <script>var exports = {};</script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/python-argparse-generator@0.2/lib/index.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<div id="app">
  <page-banner v-bind:pagename="sitename"></page-banner>
  <main>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-info">
          <div class="panel-heading">Python Argparse Generator</div>
          <div class="panel-body">
            <div class="panel panel-default">
              <div class="panel-body">Generate a Python Argparse CLI function.
                Add arguments in format name,type,default.
              </div>

            </div>
            <textarea style="margin: 0px; width: 300px; height: 200px;" v-model="specification.rawArguments"></textarea>
            <div id="cliArguments" v-show="showArgumentsList">
              <h3>Arguments:</h3>
              <div v-for="argument in exampleArguments" :key="argument.name">
                <argument-display v-bind:arg="argument" @argument-deleted="deleteArgument(argument.name)">
                </argument-display>
              </div>
            </div>
            <br>
            <button type="button" class="btn btn-default" v-on:click="toggleShowAdvancedSettings">
              <p v-if="showAdvancedSettings">Hide Advanced Settings</p>
              <p v-else>Show Advanced Settings</p>
            </button>
            <div class="col-md-12 verify" v-show="showAdvancedSettings">
              <div id="advancedSettingsArea">
                <h4>Advanced Settings</h4>
                <label for="checkbox">Type Hints: </label>
                <input type="checkbox" id="typeHintsCheckbox" v-model="advancedSettings.typeHints"><br>
                <label>Parser Variable Name: </label><input v-model="advancedSettings.parserName"><br>
                <label>Main Function Placeholder: </label><input v-model="advancedSettings.mainContents"><br>
                <label>Main Function Name: </label><input v-model="advancedSettings.mainName"><br>
                <label>CLI Function Name: </label><input v-model="advancedSettings.cliName"><br>
                <label>Argument Return Object Name: </label><input v-model="advancedSettings.argsName"><br>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 verify">
                <strong>Python Argparse</strong>
                <pre>{{ argparse }}</pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<script type="text/javascript">
  var webstore = new Vue({
    el: '#app',
    components: { 'page-banner': PageBanner, 'argument-display': CLIAgumentDisplay },
    data: {
      sitename: "Python Argparse Generator",
      specification: {
        rawArguments: 'filename,str,/data/file.csv\nlimit,int,10\n--overwrite,bool,true\n--delay,int'
      },
      advancedSettings: {
        typeHints: true,
        parserName: 'parser',
        mainContents: '# Contents of main',
        mainName: 'main',
        cliName: 'cli',
        argsName: 'args'
      },
      showAdvancedSettings: false,
      showArgumentsList: true,  // This is temporary switch while PRs go in before final change to edit / delete / reorder etc
      exampleArguments: [{ "name": "filename", "type": "str", "variableName": "filename", "default": "/data/file.csv", "required": false },
      { "name": "limit", "type": "int", "variableName": "limit", "default": "10", "required": false },
      { "name": "--overwrite", "type": "bool", "variableName": "overwrite", "default": "true", "required": false },
      { "name": "--delay", "type": "int", "variableName": "delay", "default": "", "required": false }]
    },
    methods: {
      parseRawArgument(rawArgument) {
        let items = rawArgument.split(",").filter(e => e).map(x => x.trim());
        let name = items[0];
        let type = items[1] || "str";
        let value = items[2];
        return newArgument(name, type, '', value);
      },
      toggleShowAdvancedSettings() {
        this.showAdvancedSettings = this.showAdvancedSettings ? false : true;
      },
      deleteArgument(name) {
        const index = this.exampleArguments.findIndex(arg => arg.name === name);
        this.exampleArguments.splice(index, 1);
      }
    },
    computed: {
      arguments() {
        if (this.specification.rawArguments === "") {
          return [];
        }
        let x = this.specification.rawArguments.split("\n").filter(e => e).map(x => this.parseRawArgument(x));
        return x;
      },
      argparse() {
        let settings = defaultSettings();

        settings.typeHints = this.advancedSettings.typeHints;
        settings.parserName = this.advancedSettings.parserName;
        settings.mainContents = this.advancedSettings.mainContents;
        settings.mainName = this.advancedSettings.mainName;
        settings.cliName = this.advancedSettings.cliName;
        settings.argsName = this.advancedSettings.argsName;
        return argparseCode(this.exampleArguments, settings);
      }
    }
  });
</script>
</body>

</html>
