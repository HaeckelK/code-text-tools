<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Code Text Tools</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>
  <h1>Code Text Tools</h1>
  <div>
    <textarea id="inputText" name="inputText" rows="10" cols="50"></textarea>
  </div>
  <div>
    <h2>Actions</h2>
    <button onclick="processText(rowToLines)">Row To Lines</button>
    <button onclick="processText(LinesToRow)">Lines To Row</button>
  </div>

  <script>
      const processText = (func) => {
        let rawText = document.getElementById("inputText").value;
        console.log(`Fetching data from text area: ${rawText}`);
        
        console.log(`Running called function ${func.name}`);
        let cleanText = func(rawText);

        console.log("Updating text area");
        document.getElementById("inputText").value = cleanText || "empty";
      };
  </script>
</body>
</html>
