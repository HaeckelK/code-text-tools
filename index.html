<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Code Text Tools</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>
  <h1>Code Text Tools</h1>
  <div>
    <textarea id="inputText" name="inputText" rows="10" cols="50">one,two,three</textarea>
  </div>
  <div>
    <h2>Panel</h2>
    <button onclick="textProcessor.undo()" onmouseover="textProcessor.describe('undo');">Undo</button>
    <button onclick="textProcessor.clearText()" onmouseover="textProcessor.describe('clearText');">Clear Text</button>
    <h2>Actions</h2>
    <button onclick="textProcessor.processText(rowToLines)" onmouseover="textProcessor.describe('rowToLines');">Row To Lines</button>
    <button onclick="textProcessor.processText(linesToRow)" onmouseover="textProcessor.describe('linesToRow');">Lines To Row</button>
    <button onclick="textProcessor.processText(linesEqualSelf)" onmouseover="textProcessor.describe('linesEqualSelf');">Lines Equal Self</button>
    <button onclick="textProcessor.processText(linesPrefix, 'Enter Prefix')" onmouseover="textProcessor.describe('linesPrefix');">Prefix</button>
    <button onclick="textProcessor.processText(linesSuffix, 'Enter Suffix')" onmouseover="textProcessor.describe('linesSuffix');">Suffix</button>
    <button onclick="textProcessor.processText(linesZip, 'Enter Delimiter')" onmouseover="textProcessor.describe('linesZip');">Zip Lines</button>
  </div>

  <div id="function_description_div">
    <h3 id="function_title"></h3>
    <p id="function_description"></p><br>
    <div>
      <p>Example Input</p>
      <textarea id="example_input" rows="6" readonly></textarea>
      <p>Example Output</p>
      <textarea id="example_output" rows="6" readonly></textarea>
    </div>
  </div>

  <script>
      let textProcessor = {
        memory: [],
        actions: [],
        processText: function(func, parameterMessage) {
          this.actions.push(func.name);

          let rawText = document.getElementById("inputText").value;
          console.log(`Fetching data from text area: ${rawText}`);
          
          console.log(`Running called function ${func.name}`);

          let cleanText;
          if (parameterMessage) {
            let arg = prompt(parameterMessage);
            cleanText = func(rawText, arg || '');
          } else {
            cleanText = func(rawText);
          };

          console.log("Updating text area");
          document.getElementById("inputText").value = cleanText || "empty";

          if (this.memory[this.memory.length - 1] !== rawText){
            this.memory.push(rawText);
          }
          console.log(this.memory);
        },
        undo: function() {
          if (this.memory.length > 0) {
            document.getElementById("inputText").value = this.memory.pop() || "";
          };
          console.log(this.memory);
        },
        clearText: function() {
          document.getElementById("inputText").value = '';
        },
        describe: function(funcName) {
          document.getElementById("function_title").innerText = this.descriptions[funcName].title;
          document.getElementById("function_description").innerText = this.descriptions[funcName].description;
          document.getElementById("example_input").value = this.descriptions[funcName].exampleInput || '';
          document.getElementById("example_output").value = this.descriptions[funcName].exampleOutput || '';
        },
        descriptions: {
                       "clearText": {
                           "title": "Clear Text",
                           "description": "Clear contents of text area. Retains history - accessed via Undo function.",
                           "exampleInput": "one,two,three",
                           "exampleOutput": ""
                       },
                       "undo": {
                           "title": "Undo",
                           "description": "here"
                       },
                       "rowToLines": {
                           "title": "Row To Lines",
                           "description": "here",
                           "exampleInput": "one,two,three",
                           "exampleOutput": "one\ntwo\nthree"
                       },
                       "linesToRow": {
                           "title": "Lines To Row",
                           "description": "here",
                           "exampleInput": "one\ntwo\nthree",
                           "exampleOutput": "one,two,three"
                       },
                       "linesEqualSelf": {
                           "title": "Lines Equal Self",
                           "description": "here",
                           "exampleInput": "one\ntwo\nthree",
                           "exampleOutput": "one=one\ntwo=two\nthree=three"
                       },
                       "linesPrefix": {
                           "title": "Prefix",
                           "description": "here",
                           "exampleInput": "one\ntwo\nthree",
                           "exampleOutput": "data[\"one\ndata[\"two\ndata[\"three"
                       },
                       "linesSuffix": {
                           "title": "Suffix",
                           "description": "here",
                           "exampleInput": "one\ntwo\nthree",
                           "exampleOutput": "one\"]\ntwo\"]\nthree\"]"
                       },
                       "linesZip": {
                           "title": "Zip Lines",
                           "description": "here",
                           "exampleInput": "one\ntwo\nthree\nfour",
                           "exampleOutput": "one=three\ntwo=four"
                       },
                   }
      };
  </script>
</body>
</html>
