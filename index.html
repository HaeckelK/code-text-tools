<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Code Text Tools</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>
  <h1>Code Text Tools</h1>
  <div>
    <textarea id="inputText" name="inputText" rows="10" cols="50">one,two,three</textarea>
  </div>
  <div>
    <h2>Panel</h2>
    <button onclick="textProcessor.undo()">Undo</button>
    <button onclick="textProcessor.clearText()">Clear Text</button>
    <h2>Actions</h2>
    <button onclick="textProcessor.processText(rowToLines)">Row To Lines</button>
    <button onclick="textProcessor.processText(linesToRow)">Lines To Row</button>
    <button onclick="textProcessor.processText(linesEqualSelf)">Lines Equal Self</button>
    <button onclick="textProcessor.processText(linesPrefix, 'Enter Prefix')">Prefix</button>
    <button onclick="textProcessor.processText(linesSuffix, 'Enter Suffix')">Suffix</button>
    <button onclick="textProcessor.processText(linesZip, 'Enter Delimiter')">Zip Lines</button>
  </div>

  <script>
      let textProcessor = {
        memory: [],
        actions: [],
        processText: function(func, parameterMessage) {
          this.actions.push(func.name);

          let rawText = document.getElementById("inputText").value;
          console.log(`Fetching data from text area: ${rawText}`);
          
          console.log(`Running called function ${func.name}`);

          let cleanText;
          if (parameterMessage) {
            let arg = prompt(parameterMessage);
            cleanText = func(rawText, arg || '');
          } else {
            cleanText = func(rawText);
          };

          console.log("Updating text area");
          document.getElementById("inputText").value = cleanText || "empty";

          if (this.memory[this.memory.length - 1] !== rawText){
            this.memory.push(rawText);
          }
          console.log(this.memory);
        },
        undo: function() {
          if (this.memory.length > 0) {
            document.getElementById("inputText").value = this.memory.pop() || "";
          };
          console.log(this.memory);
        },
        clearText: function() {
          document.getElementById("inputText").value = '';
        }
      };
  </script>
</body>
</html>
